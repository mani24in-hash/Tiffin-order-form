<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sanatan Mandir Tiffin Service</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      background: #ffffff;
      padding: 25px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #b45309;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .inline-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }

    .inline-options label {
      font-weight: normal;
    }

    button {
      background-color: #b45309;
      color: white;
      border: none;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #92400e;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Sanatan Mandir<br/>Tiffin Service Order</h1>

    <form action="https://formspree.io/f/xeeeqjrn" method="POST">

      <label>Full Name *</label>
      <input type="text" name="name" required />

      <label>Phone Number *</label>
      <input type="tel" name="phone" required />

      <label>Email Address *</label>
      <input type="email" name="email" required />

      <label>Tiffin Type *</label>
      <select name="tiffin_type" required>
        <option value="">-- Select --</option>
        <option value="Regular">Regular</option>
        <option value="Jain">Jain</option>
        <option value="Special">Special</option>
      </select>

      <label>Days Required *</label>
      <div class="inline-options">
        <label><input type="checkbox" name="days[]" value="Monday"> Mon</label>
        <label><input type="checkbox" name="days[]" value="Tuesday"> Tue</label>
        <label><input type="checkbox" name="days[]" value="Wednesday"> Wed</label>
        <label><input type="checkbox" name="days[]" value="Thursday"> Thu</label>
        <label><input type="checkbox" name="days[]" value="Friday"> Fri</label>
        <label><input type="checkbox" name="days[]" value="Saturday"> Sat</label>
      </div>

      <label>Pickup Time</label>
      <input type="time" name="pickup_time" />

      <label>Additional Notes</label>
      <textarea name="notes" rows="4" placeholder="Any special instructions..."></textarea>

      <!-- Optional redirect after submission -->
      <!--
      <input type="hidden" name="_next" value="https://yourusername.github.io/thank-you.html">
      -->

      <button type="submit">Place Order</button>

    </form>

    <p class="note">
      You will receive a confirmation once your order is submitted.
    </p>
  </div>

</body>
</html>
